name: osayo
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers:
  based_list: ^1.1.2
  dio: ^5.3.3
  easy_refresh: ^3.3.2+1
  flutter_riverpod: ^2.4.3
  flutter_svg:
  freezed_annotation: ^2.4.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.8.1
  path_provider: ^2.1.1
  riverpod_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  custom_lint: ^0.5.3
  freezed: ^2.4.1
  isar_generator:
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.1
  riverpod_lint: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: MinecraftAE
      fonts:
        - asset: assets/fonts/Minecraft_AE.ttf
